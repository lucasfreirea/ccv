<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

  </ion-navbar>
</ion-header>

    <img src="assets/imgs/videira_sul_image.png" />

    <br>
    <br>

      Ir até lá
    </button>
    <br>
    <br>
    <br>
    <img src="assets/imgs/videira_natal_image.png" />
    <h2>Videira Natal</h2>
    <h6>Domingo - 17h</h6>
    <h6>Quarta - 19:30</h6>

</ion-content>
